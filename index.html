<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <article class="card row">
      <picture class="card__img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>

      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="status">
          <p class="status__results">
            10k+
            <span class="status__description">
              companies
            </span>
          </p>
          <p class="status__results">
            314
            <span class="status__description">
              templates
            </span>
          </p>
          <p class="status__results">
            12m+
            <span class="status__description">
              queries
            </span>
          </p>
        </div>
      </div>
    </article>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/samuerikcoder">Samuerikcoder</a>.
  </div>
</body>
</html>
